<html lang="en">

    <link rel="stylesheet" href="css/index.css">
</head>

    <div class="decor">

            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>

                <a href="#">Term of use</a>

                <a href="#">Contact support</a>
            </div>
        </div>
